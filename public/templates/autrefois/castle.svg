<svg viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    {/* Castle base */}
    <rect x="100" y="350" width="400" height="200" fill="#3b2f2f" />

    {/* Main towers */}
    <rect x="80" y="250" width="100" height="300" fill="#4a3b3b" />
    <rect x="420" y="250" width="100" height="300" fill="#4a3b3b" />

    {/* Center tower (taller) */}
    <rect x="250" y="150" width="100" height="400" fill="#5a4a4a" />

    {/* Tower tops - castellations */}
    <g fill="#6b5b5b">
        <rect x="80" y="230" width="20" height="20" />
        <rect x="120" y="230" width="20" height="20" />
        <rect x="160" y="230" width="20" height="20" />

        <rect x="420" y="230" width="20" height="20" />
        <rect x="460" y="230" width="20" height="20" />
        <rect x="500" y="230" width="20" height="20" />

        <rect x="250" y="130" width="20" height="20" />
        <rect x="290" y="130" width="20" height="20" />
        <rect x="330" y="130" width="20" height="20" />
    </g>

    {/* Windows */}
    <g fill="#d4a574" opacity="0.6">
        <rect x="115" y="300" width="30" height="40" rx="3" />
        <rect x="115" y="370" width="30" height="40" rx="3" />
        <rect x="115" y="440" width="30" height="40" rx="3" />

        <rect x="455" y="300" width="30" height="40" rx="3" />
        <rect x="455" y="370" width="30" height="40" rx="3" />
        <rect x="455" y="440" width="30" height="40" rx="3" />

        <rect x="285" y="200" width="30" height="40" rx="3" />
        <rect x="285" y="270" width="30" height="40" rx="3" />
        <rect x="285" y="340" width="30" height="40" rx="3" />
        <rect x="285" y="410" width="30" height="40" rx="3" />
    </g>

    {/* Main gate */}
    <path
            d="M 260 450 L 260 550 L 340 550 L 340 450 Q 300 430 260 450"
            fill="#2d2020"
    />

    {/* Gate details */}
    <rect x="260" y="540" width="80" height="10" fill="#1a1414" />
    <circle cx="285" cy="500" r="5" fill="#8b7355" />

    {/* Flags */}
    <g>
        <line x1="130" y1="230" x2="130" y2="180" stroke="#d4a574" strokeWidth="3" />
        <path d="M 130 180 L 130 190 L 155 185 Z" fill="#d4a574" />

        <line x1="470" y1="230" x2="470" y2="180" stroke="#d4a574" strokeWidth="3" />
        <path d="M 470 180 L 470 190 L 495 185 Z" fill="#d4a574" />

        <line x1="300" y1="130" x2="300" y2="70" stroke="#d4a574" strokeWidth="3" />
        <path d="M 300 70 L 300 85 L 330 77.5 Z" fill="#d4a574" />
    </g>

    {/* Ground */}
    <ellipse cx="300" cy="550" rx="280" ry="30" fill="#2d1f1f" opacity="0.5" />

    {/* Stars/sparkles in background */}
    <g fill="#d4a574" opacity="0.4">
        <circle cx="50" cy="100" r="2" />
        <circle cx="100" cy="50" r="2" />
        <circle cx="550" cy="80" r="2" />
        <circle cx="520" cy="130" r="2" />
        <circle cx="200" cy="50" r="2" />
        <circle cx="400" cy="70" r="2" />
    </g>
</svg>
